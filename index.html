<html>

      html,

      body {

        height: 100%;

        margin: 0;

        text-shadow: 2px 2px black;

      }

  </head>

  <body>

    <img

      id="background-image"

      src="https://cdn.discordapp.com/attachments/967130325354446928/1083723414310768682/images_-_2023-03-10T190932.783.jpg"

      alt="background image"
